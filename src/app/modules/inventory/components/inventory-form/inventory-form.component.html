<div>
    <!--Titulo-->
    <h1 mat-dialog-title class="clstitulo">{{sAccionModal}} Producto</h1>
    <!-- Formulario-->
    <form autocomplete="off" name="Formulario" id="new-form">
        <!--Formulario: Nombres-->
        <div class="col-md-12">
            <mat-form-field style="display:initial">
                <mat-label>Nombre Producto</mat-label>
                <input matInput type="text" maxlength="50" [(ngModel)]="nuevoProducto.nombre" autocomplete="nope"
                    name="nombre">
            </mat-form-field>
        </div>

        <div class="col-md-12  justify-content-center">
            <!--Formulario: costo-->
            <mat-form-field style="display:initial">
                <mat-label>Costo</mat-label>
                <textarea matInput type="text" [(ngModel)]="nuevoProducto.costo" name="costo">
                    </textarea>
            </mat-form-field>
        </div>

            <!--Formulario: Porcentaje mayorista-->
        <div class="col-md-12">
            <mat-form-field style="display:initial">
                <mat-label>Porcentaje Mayorista</mat-label>
                <input matInput type="number" [(ngModel)]="nuevoProducto.porcentajeMayorista" autocomplete="nope" name="porcentajeMayorista">
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field style="display:initial">
                <mat-label>porcentaje Detal</mat-label>
                <input matInput type="number" [(ngModel)]="nuevoProducto.porcentajeDetal" autocomplete="nope" name="porcentajeDetal">
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field style="display:initial">
                <mat-label>Cantidad en bodega</mat-label>
                <input matInput type="number" [(ngModel)]="nuevoProducto.cantidadReal" autocomplete="nope" name="cantidadReal">
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field style="display:initial">
                <mat-label>Cantidad Consignada</mat-label>
                <input matInput type="number" [(ngModel)]="nuevoProducto.cantidadConsignacion" autocomplete="nope" name="cantidadConsignacion">
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field style="display:initial">
                <mat-label>Descuento Adicional</mat-label>
                <input matInput type="number" [(ngModel)]="nuevoProducto.descuentoAdicional" autocomplete="nope" name="descuentoAdicional">
            </mat-form-field>
        </div>

        <!--Botones-->

        <div class="row" style="padding-top: 1rem;">
            <!--Botones: Grabar-->
            <div class="col-md-6">
                <button type="button" color="primary" style="width: 100%;" mat-raised-button
                    (click)="crearProducto()">Grabar</button>
            </div>

            <!--Botones: Cancelar-->
            <div class="col-md-6">
                <button type="button" color="warn" style="width: 100%;" mat-raised-button
                    (click)="fnCerrarModal(0)">Cancelar</button>
            </div>

        </div>
    </form>

</div>
