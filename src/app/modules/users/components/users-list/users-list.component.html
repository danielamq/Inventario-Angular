<div class="nav-container-general">

  <!-- Título -->
  <div class="header-app">
    <h1 style="font-weight: bold;">{{ appName }}</h1>
  </div>

  <!-- Botón flotante -->
  <div class="fab-container">
    <button
      matTooltipPosition="left"
      mat-raised-button
      mat-mini-fab
      class="fab-secondary"
      color="primary"
      matTooltip="Agregar Distribuidor"
      (click)="fnFormModal(0, 0)"
    >
      <span class="material-icons">add</span>
    </button>
  </div>

  <!-- Filtro -->
  <div class="form row">
    <div class="col-md-10">
      <mat-form-field appearance="standard" style="width: 80%;">
        <mat-label>Buscar Distribuidor</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          [formControl]="txtFiltro"
          #input
        />
        <button
          *ngIf="txtFiltro.value"
          mat-button
          matSuffix
          mat-icon-button
          aria-label="Clear"
          (click)="fnClearFilter()"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>

  <!-- Tabla -->
  <div id="listaMobile" class="mat-elevation-z8">
    <div class="example-container">

      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        style="width: 100%;"
        aria-describedby="TablaDistribuidores"
      >

        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let d">{{ d.nombre }}</td>
        </ng-container>

        <!-- Productos consignados -->
        <ng-container matColumnDef="productos">
          <th mat-header-cell *matHeaderCellDef>Productos consignados</th>

          <td mat-cell *matCellDef="let d">
            <div *ngFor="let item of d.productos" class="producto-item">
              • {{ item.producto?.nombre }} <strong>x{{ item.cantidadConsignada }}</strong>
            </div>
          </td>
        </ng-container>

        <!-- Precios -->
        <ng-container matColumnDef="preciosEspeciales">
          <th mat-header-cell *matHeaderCellDef style="white-space: nowrap;">
            Precios
          </th>

          <td mat-cell *matCellDef="let d">
            <div *ngFor="let item of d.productos" style="font-size: 13px; margin-bottom: 4px;">
              • {{ item.tipoPrecio }}: <strong>${{ item.precioAsignado | number:'1.0-0' }}</strong>
            </div>
          </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let d">
            <button
              mat-icon-button
              color="primary"
              matTooltip="Editar Distribuidor"
              (click)="fnFormModal(1, d.id)"
            >
              <mat-icon>edit</mat-icon>
            </button>

            <button
              mat-icon-button
              color="warn"
              matTooltip="Eliminar Distribuidor"
              (click)="fnEliminarDistribuidor(d.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <!-- Paginador -->
      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>

    </div>
  </div>
</div>
