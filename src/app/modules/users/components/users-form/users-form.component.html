<div>
    <!--Titulo-->
    <h1 mat-dialog-title class="clstitulo">{{sAccionModal}} Distribuidor</h1>
    <!-- Formulario-->
    <form autocomplete="off" name="Formulario" id="new-form">
        <!--Formulario: Nombres-->
        <div class="col-md-12">
            <mat-form-field style="display:initial">
                <mat-label>Nombre Distribuidor</mat-label>
                <input matInput type="text" maxlength="50" [(ngModel)]="nuevoDistribuidor.nombre" autocomplete="nope"
                    name="nombre">
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field style="display:initial">
                <mat-label>Producto</mat-label>
                <mat-select [(ngModel)]="nuevoDistribuidor.productoId" name="productoId">
                    <mat-option *ngFor="let p of productos" [value]="p.id">
                    {{ p.nombre }}
                    </mat-option>
                </mat-select>
                </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field style="display:initial">
                <mat-label>Cantidad a consignar</mat-label>
                <input matInput type="number" [(ngModel)]="nuevoDistribuidor.cantidadConsignada" autocomplete="nope" name="cantidadConsignada">
            </mat-form-field>
        </div>

        <!--Botones-->

        <div class="row" style="padding-top: 1rem;">
            <!--Botones: Grabar-->
            <div class="col-md-6">
                <button type="button" color="primary" style="width: 100%;" mat-raised-button
                    (click)="guardarDistribuidor()">Grabar</button>
            </div>

            <!--Botones: Cancelar-->
            <div class="col-md-6">
                <button type="button" color="warn" style="width: 100%;" mat-raised-button
                    (click)="fnCerrarModal(0)">Cancelar</button>
            </div>

        </div>
    </form>

</div>
